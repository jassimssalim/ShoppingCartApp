<div class="dashboard-container">
  <div class="navbar">
    <!-- Icon on the left side -->
    <h1>CartiFy!</h1>
    <img src="greenicon.png" alt="Green Icon" class="navbar-icon">

    <!-- Navigation links -->
    <ul class="nav-links">
      <li><a [routerLink]="['/user-page', username, 'dashboarduser']">Dashboard</a></li>
      <li><a [routerLink]="['/user-page', username, 'cart']" routerLinkActive="active">MyCart</a></li>
      <li><a [routerLink]="['/user-page', username, 'profile']" routerLinkActive="active">MyProfile</a></li>
      <li class="dropdown">
        <i class='fas fa-angle-down' style='font-size: 20px; color: white;'></i>
        <div class="dropdown-content">
          <button class="logout-btn" [routerLink]="['/login']">Log Out</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Welcome User -->
  <div class="wc">
    <h1>Welcome {{ username }}!</h1>
    <h4 class="addcart">Add to cart items ongoing</h4>
  </div>

  <!-- Filter Section -->
  <div class="filter-section">
    <div class="filter">
      <h5>Filter by Category</h5>
      <select (change)="filterByCategory($event)">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="test">Test</option>
      </select>
    </div>
    <div class="filter">
      <h5>Filter by Price Range</h5>
      <select (change)="filterByPriceRange($event)">
        <option value="all">All Price Ranges</option>
        <option value="10">Under $10</option>
        <option value="25">$11 - $25</option>
        <option value="50">$26 - $50</option>
      </select>
    </div>
  </div>

  <!-- Products Section -->
  <div class="products-section">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <div class="product-details">
        <h5>{{ product.name }}</h5>
        <p>Category: {{ product.category }}</p>
        <p>Price: ${{ product.price }}</p>
        <div class="quantity-container">
          <label for="quantity-{{ product.id }}">Quantity</label>
          <input id="quantity-{{ product.id }}" type="number" [(ngModel)]="quantity[product.id]" min="1" placeholder="Quantity" />
        </div>
        <button class="add-to-cart-btn" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
