<div class="container">

  <div class="register-container">
    <h1 class="headTitle">Create a New Account</h1>

    <!-- Registration Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error">
          Username is required.
        </div>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
          Valid email is required.
        </div>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" formControlName="phone" type="tel" placeholder="Enter your phone number" />
        <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="error">
          Phone number is required.
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
          Password is required.
        </div>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your password" />
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="error">
          Confirmation password is required.
        </div>
      </div>

      <!-- Hidden field for isAdmin -->
      <input type="hidden" formControlName="isAdmin" value="false" />

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <button type="submit">Register</button>
    </form>

    <div class="links">
      <a [routerLink]="['']">Already have an account? Back to Login</a>
    </div>
    
    <div class="black-side">
      <img src="shop.svg" alt="Logo" style="width: auto; height: 600px; margin-top: 48px" />
    </div>



  </div>



</div>
